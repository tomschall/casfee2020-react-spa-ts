- table:
    schema: public
    name: channel
  object_relationships:
  - name: channelTypeByChannelType
    using:
      foreign_key_constraint_on: channel_type
  - name: user
    using:
      foreign_key_constraint_on: owner_id
  array_relationships:
  - name: channel_polls
    using:
      foreign_key_constraint_on:
        column: channel_id
        table:
          schema: public
          name: channel_poll
  - name: messages
    using:
      foreign_key_constraint_on:
        column: channel_id
        table:
          schema: public
          name: message
  - name: user_channels
    using:
      foreign_key_constraint_on:
        column: channel_id
        table:
          schema: public
          name: user_channels
  insert_permissions:
  - role: user
    permission:
      check:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - user_channels:
            user_id:
              _eq: X-Hasura-User-Id
        - owner_id:
            _is_null: true
      columns:
      - channel_type
      - id
      - is_private
      - name
      - owner_id
  select_permissions:
  - role: user
    permission:
      columns:
      - channel_type
      - id
      - is_private
      - name
      - owner_id
      filter:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - user_channels:
            user_id:
              _eq: X-Hasura-User-Id
        - is_private:
            _eq: false
      allow_aggregations: true
- table:
    schema: public
    name: channel_poll
  object_relationships:
  - name: channel
    using:
      foreign_key_constraint_on: channel_id
  - name: poll_question
    using:
      foreign_key_constraint_on: poll_questions
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - channel_id
      - poll_questions
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - channel_id
      - id
      - poll_questions
      filter: {}
- table:
    schema: public
    name: channel_thread
  object_relationships:
  - name: message
