      foreign_key_constraint_on: question_id
- table:
    schema: public
    name: poll_questions
  array_relationships:
  - name: channel_polls
    using:
      foreign_key_constraint_on:
        column: poll_questions
        table:
          schema: public
          name: channel_poll
  - name: poll_anwers
    using:
      foreign_key_constraint_on:
        column: question_id
        table:
          schema: public
          name: poll_anwers
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - id
      - text
      - created_at
      - updated_at
