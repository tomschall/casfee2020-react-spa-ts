      foreign_key_constraint_on: message_id
  array_relationships:
  - name: channel_thread_messages
    using:
      foreign_key_constraint_on:
        column: channel_thread_id
        table:
          schema: public
          name: channel_thread_message
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - message_id
      filter: {}
- table:
    schema: public
    name: channel_thread_message
  object_relationships:
  - name: channel_thread
    using:
      foreign_key_constraint_on: channel_thread_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - channel_thread_id
      - id
      - message
      - user_id
      filter: {}
- table:
    schema: public
    name: channel_type
  is_enum: true
  array_relationships:
  - name: channels
    using:
      foreign_key_constraint_on:
        column: channel_type
        table:
          schema: public
          name: channel
- table:
    schema: public
    name: message
  object_relationships:
  - name: channel
    using:
      foreign_key_constraint_on: channel_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: channel_threads
    using:
      foreign_key_constraint_on:
        column: message_id
        table:
          schema: public
          name: channel_thread
  insert_permissions:
  - role: user
    permission:
      check:
        _or:
        - channel:
            owner_id:
              _eq: X-Hasura-User-Id
        - channel:
            user_channels:
              user_id:
                _eq: X-Hasura-User-Id
        - channel:
            is_private:
              _eq: false
      columns:
      - channel_id
      - id
      - text
      - user_id
      - timestamp
  select_permissions:
  - role: user
    permission:
      columns:
      - channel_id
      - id
      - text
      - user_id
      - timestamp
      filter:
        _or:
        - channel:
            owner_id:
              _eq: X-Hasura-User-Id
        - channel:
            user_channels:
              user_id:
                _eq: X-Hasura-User-Id
        - channel:
            is_private:
              _eq: false
- table:
