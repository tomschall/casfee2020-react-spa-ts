  select_permissions:
  - role: user
    permission:
      columns:
      - is_active
      - id
      - owner_id
      - text
      - created_at
      - updated_at
      filter: {}
- table:
    schema: public
    name: user
  array_relationships:
  - name: channels
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: channel
  - name: channel_thread_messages
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: channel_thread_message
  - name: messages
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: message
  - name: user_channels
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: user_channels
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - auth0_user_id
      - id
      - last_seen
      - last_typed
      - last_typed_channel
      - username
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - auth0_user_id
      - id
      - last_seen
      - last_typed
      - last_typed_channel
      - username
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - auth0_user_id
      - id
      - last_seen
      - last_typed
      - last_typed_channel
      - username
      filter:
        _and:
        - auth0_user_id:
            _eq: X-Hasura-User-Id
      check: null
